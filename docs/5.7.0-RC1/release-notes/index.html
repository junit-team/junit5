<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>JUnit</title>
	<link rel="canonical" href="https://junit.org/junit5/docs/5.7.0-M1/release-notes/"/>
</head>
<body>
	<noscript>
		<meta http-equiv="refresh" content="0;URL=https://junit.org/junit5/docs/5.7.0-M1/release-notes/">
	</noscript>
	<!--[if lt IE 9]><script type="text/javascript">var IE_fix=true;</script><![endif]-->
	<script type="text/javascript">
	var url = "https://junit.org/junit5/docs/5.7.0-M1/release-notes/";
	if(typeof IE_fix != "undefined") // IE8 and lower fix to pass the http referer
	{
		document.write("redirecting..."); // Don't remove this line or appendChild() will fail because it is called before document.onload to make the redirect as fast as possible. Nobody will see this text, it is only a tech fix.
		var referLink = document.createElement("a");
		referLink.href = url;
		document.body.appendChild(referLink);
		referLink.click();
	}
	else { window.location.replace(url); } // All other browsers
	</script>
</body>
</html>
